<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서</title>
    <style>
        #container{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container">
    <form>
        <fieldset>
    <legend><h1>프론트엔드 개발자 지원서</h1></legend>
    
    <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    
        <legend><b>개인정보</b></legend>
        <ul>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="공백없이 입력하세요">
        </ul>
        <ul>
            <label for="phone">연락처</label>
            <input type="text" id="phone">
        </ul>
        <legend><b>지원 분야</b></legend>
        
            <ul>
                <input type="radio" id="name" name="dev">
                <label for="name" name="dev">웹 퍼블리싱</label>
            </ul>
            <ul>
                <input type="radio" id="name" name="dev">
                <label for="name" name="dev">웹 애플리케이션 개발</label>
            </ul>
            <ul>
                <input type="radio" id="name" name="dev">
                <label for="name" name="dev">개발 환경 개선</label>
            </ul>
        
        <legend><b>지원 동기</b></legend>
        <ul>

            
            
           <label for="memo"></label>
           <textarea name="memo" id="memo" cols="40" rows="5"placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br><input type="submit" name="sub" id="sub" value="접수하기">
            <input type="reset" value="다시 쓰기">

        </ul>
    </fieldset>
    </form>
</div>
</body>

</html>
