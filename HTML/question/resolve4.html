<html lang="en">

            width: 500px;

        }
    </style>
</head>

<body>
    <div id="container">
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>

            <li>

            <li>
                <label for="uid">이메일</label>

            </li>
            <li>
                <label for="uid">비밀번호</label>

            </li>
            <li>
                <label for="uid">비밀번호 확인</label>
                <input type="text" id="upwd2" >

        </fieldset>
        <form>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <ui>
                    <input name="gift" type="radio" id="mailOk">

                    <input name="gift" type="radio" id="mailNo">

            </fieldset>
            <div>
                <button type="submit">가입하기</button>

            </div>
        </form>
    </div>
    </form>
