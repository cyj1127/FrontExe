<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입 선택자</title>
    <style>
        p{
            font-style: italic;
        }
        .accent{
            width: 320px;
            background-color: greenyellow;
        }
        .title{
            border: 1px solid #000;
            padding: 5px;
        }
        .bg{
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1 class="title bg">레드향</h1>
    <p class="accent">껍질에 붉은 빛이 돌아<span class="title">레드향</span>이라 불린다.</p>
    <p>운향과 귤속 재배식물로, 1991년 일본에서 서지향(C. 'Nishinokaori')에 병감(C. reticulata var poonensis)의 꽃가루를 교배해 개발한 만감류 품종이다.[1]</p>
    <p>보통 '귤'이라고 부르는 감귤과 모양이 비슷하지만 크기가 더 크고 색이 붉어 레드향이란 이름이 지어졌다.</p>
    <h1>블루베리</h1>
    <p class="accent bg">북아메리카를 비롯한 북반구 전역에 있다.</p>
    <p>파란색에<span class="title">달콤한 맛</span> 이다</p>
    <p>100g당 식이섬유가 무려 4.5g!!</p>
</body>
</html>
