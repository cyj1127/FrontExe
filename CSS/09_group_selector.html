<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
    <style>
        #container {
            width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #000;
            background-color: aliceblue;
        }

        h1,
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        <p>운향과 귤속 재배식물로, 1991년 일본에서 서지향(C. 'Nishinokaori')에 병감(C. reticulata var poonensis)의 꽃가루를 교배해 개발한 만감류 품종이다.[1]
        </p>
        <p>보통 '귤'이라고 부르는 감귤과 모양이 비슷하지만 크기가 더 크고 색이 붉어 레드향이란 이름이 지어졌다.</p>

        <h1>블루베리</h1>
        <p>북아메리카를 비롯한 북반구 전역에 있다.</p>
        <p>파란색에 달콤한 맛이다</p>
        <p>100g당 식이섬유가 무려 4.5g!!</p>
    </div>
</body>

</html>
