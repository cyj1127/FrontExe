<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function power(x, num) {
            let result = 1;
            for (let i = 0; i < num; i++)
                result *= x;

            return result;
        }

        console.log(power(10,2));
        console.log(power(12,8));
        console.log(power(16,4));
        console.log(power(18,7));
    </script>
</head>
