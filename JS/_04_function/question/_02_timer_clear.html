<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #output {
            width: 300px;
            height: 300px;
            border: 4px solid black;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            border-radius: 20%;
            line-height: 200px;
            vertical-align: middle;
        }
        #button{
            background-color: gold;
            color: black;
            font-weight: bold;
        }
    </style>
    <script>
        /*숫자가 0.1초마다 1씩 증가하는데
        버튼을 누르면 타이머가 멈추도록 작성하세요.*/
        document.addEventListener("DOMContentLoaded", () => {
            let $output = document.querySelector('#output');
            let count = 0;

          cnt =  setInterval(function () {
                $output.textContent = count++;
            }, 100);
        });

        
        addEventListener("click", () => {
            clearInterval(cnt);
        });

    </script>
</head>

<body>
    <div id="output"></div>
    <button id="button">멈춤</button>
</body>

</html>
