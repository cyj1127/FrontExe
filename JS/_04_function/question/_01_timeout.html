<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #output{
            width: 600px;
            height: 600px;
            border: 4px solid black;;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            border-radius: 20%;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script>
        /*상자를 600px로 넓힌 후에
        3초 후에 '안녕하세요.환영합니다'를 
        상자에 출력하세요*/
        document.addEventListener("DOMContentLoaded",() => {
            let $output = document.querySelector('#output');
            

            setInterval(function(){
                $output.textContent = ("안녕하세요 환영합니다.");
            },3000);
        });

    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
