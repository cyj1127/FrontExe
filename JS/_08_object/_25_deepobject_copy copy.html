<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체의 깊은 복사
        const pet = {
            name: '룰루',
            age: 2,
            color: '핑크색'
        }

        const star = {...pet};  //객체의 정보가 나열되고 새로운 객체가 생성된다.
        

        star.name = '별'
        star.age = 3
        star.color = '초록'

        console.log(pet)
        console.log(star)
    </script>
</head>

<body>

</body>

</html>
