<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const i = '안녕하숑'
        console.log(i.indexOf('안녕'))      //string > String
        console.log(i.indexOf('하숑'))
        console.log(i.indexOf('꼬레아!'))

        const j =[1,2,3]
        console.log(j.indexOf(2))
        console.log(j.indexOf(3))
        console.log(j.indexOf(100))

        String.prototype.contatin = function(data){
            return this.indexOf(data) >= 0
        }

        Array.prototype.contain = function(data){
            return this.indexOf(data) >= 0;
        }

        const a = '안녕하숑'
        console.log('안녕 in 안녕하숑 : ',a.contain('안녕'))
        console.log('꼬레아! in 안녕하숑 : ',a.contain('꼬레아!'))

        const b = [273,32,103,75,33]
        console.log('103 in b : ' + b.contain(103))
        console.log('100 in b : ' + b.contain(100))
</script>
</head>

</body>
</html>
