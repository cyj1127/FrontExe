<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            width: 400px;
            height: 200px;
            top: 10px;
            left: 100px;
            position: absolute;
            border: 3px solid red;
            box-shadow: 10px 10px #ccc;
        }
    </style>
    <script>
        let imgIndex = 1; // 초기 이미지 인덱스
        let intervalId; // setInterval 아이디

        function changeImage() {
            const img = document.getElementById('banner' + imgIndex);
            img.style.display = 'none'; // 현재 이미지 숨기기

            // 다음 이미지로 인덱스 이동
            imgIndex++;
            if (imgIndex > 8) {
                imgIndex = 1;
            }

            const nextImg = document.getElementById('banner' + imgIndex);
            nextImg.style.display = 'block'; // 다음 이미지 보이기
        }

        function adjustSpeed(direction) {
            clearInterval(intervalId); // 이전 타이머 정지

            // 타이머 속도 조절
            if (direction === 'up') {
                intervalId = setInterval(changeImage, 500); // 0.5초 간격으로 이미지 변경
            } else if (direction === 'down') {
                intervalId = setInterval(changeImage, 1500); // 1.5초 간격으로 이미지 변경
            }
        }

        // 초기 설정: 1초 간격으로 이미지 변경
        intervalId = setInterval(changeImage, 1000);

    </script>
</head>

<body>
    <img src="../../images2/logo_01.jpg" class="banner" id="banner1">
    <img src="../../images2/logo_02.jpg" class="banner" id="banner2" style="display: none;">
    <img src="../../images2/logo_03.jpg" class="banner" id="banner3" style="display: none;">
    <img src="../../images2/logo_04.jpg" class="banner" id="banner4" style="display: none;">
    <img src="../../images2/logo_05.jpg" class="banner" id="banner5" style="display: none;">
    <img src="../../images2/logo_06.jpg" class="banner" id="banner6" style="display: none;">
    <img src="../../images2/logo_07.jpg" class="banner" id="banner7" style="display: none;">
    <img src="../../images2/logo_08.jpg" class="banner" id="banner8" style="display: none;">

    <!-- 방향 키 조작 -->
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                adjustSpeed('up'); // 속도 증가
            } else if (event.key === 'ArrowDown') {
                adjustSpeed('down'); // 속도 감소
            }
        });
    </script>
</body>

</html>
