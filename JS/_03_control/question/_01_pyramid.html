<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const num = prompt('숫자를 입력하세요', 0);

        for (let i = 1; i <= num; i++) {
            for (let j = num - i; j > 0; j--) {
                document.write("&nbsp;");
            } for (let k = 1; k <= (i * 2) - 1; k++) {
                document.write('*');
            }
            document.write('<br>')
        }
    </script>
</head>

<body></body>

</html>
