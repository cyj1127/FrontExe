<html lang="en">
<head>

        /* 별찍기~!~!~~!~~!~!!!!~!~~~!~!!~!~!~!~!~

        5를 입력

       const input = prompt("숫자 입력 :" + 0);
       const number = Number(input)

       for(let i=0;i<=number;i++){
            for(let j=0;j<i;j++){
                document.write("*")
            }        
            document.write("<br>")
       }
    </script>
